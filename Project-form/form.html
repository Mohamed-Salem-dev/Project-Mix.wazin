  <body>
    <main>
      <!-- ================================================================================================================= -->
      <section>
        <div class="box-Add-New">
          <div class="container py-3">
            <h2>Add New</h2>
            <form action="">
              <div class="row">
                <div
                  class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3"
                >
                  <label class="form-label">Full Name:</label>
                  <input type="text" class="form-control" />
                </div>
                <div
                  class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3"
                >
                  <label class="form-label">email:</label>
                  <input type="email" class="form-control" />
                </div>
                <div
                  class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3"
                >
                  <label class="form-label">phone:</label>
                  <input type="tel" class="form-control" />
                </div>
                <div
                  class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3"
                >
                  <label class="form-label">National Address:</label>
                  <input type="text" class="form-control" />
                </div>

                <div
                  class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3"
                >
                  <label class="form-label">Password:</label>
                  <input type="password" class="form-control" />
                </div>

                <div
                  class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3"
                >
                  <label class="form-label">Bank Account Number:</label>
                  <input type="number" class="form-control" />
                </div>

                <div
                  class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3"
                >
                  <label class="form-label">Commission Rate:</label>
                  <input type="text" class="form-control" />
                </div>
                <div
                  class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3"
                >
                  <label class="form-label">Owner Image:</label>
                  <input type="file" class="form-control" />
                </div>
                <div
                  class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3"
                >
                  <label class="form-label">iban Certificate:</label>
                  <input type="file" class="form-control" />
                </div>

                <div
                  class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3"
                >
                  <label class="form-label">Commercial Registration:</label>
                  <input type="file" class="form-control" />
                </div>
                <div
                  class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3"
                >
                  <label class="form-label">Activity License:</label>
                  <input type="file" class="form-control" />
                </div>
                <div
                  class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3"
                >
                  <div class="mb-3">
                    <label class="form-label">Facility type:</label>
                    <input type="file" class="form-control" />
                  </div>
                </div>

                <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 box-btn mb-3 mt-3">
                  <button class="btn btn-secondary">Close</button>
                  <button class="btn btn-primary">Seve Changes</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- ================================================================================================================= -->
    </main>

    <!-- ================================================================================================================= -->
    <!-- js -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
